{% extends 'base.html' %}
{% block content %}
  <h1>Delete Playdate</h1>
  <p>Are you sure you want to delete this playdate?</p>
  <form method="post" action="" class="form">
    {% csrf_token %}
    <a href="{% url 'pet-detail' object.id %}" class="btn warn">Cancel</a>
    <button type="submit" class="btn danger">Yes, delete</button>
  </form>
{% endblock %}
